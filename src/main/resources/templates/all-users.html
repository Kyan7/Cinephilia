<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-list-block">
        <table width="100%" class="table-sm table-bordered bg-transparent">
            <thead>
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">ID</th>
                    <th class="col-md-2 text-center">Username</th>
                    <th class="col-md-2 text-center">Name</th>
                    <th class="col-md-2 text-center">Email</th>
                    <th class="col-md-1 text-center">Roles</th>
                    <th class="col-md-1 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user, iter : ${users}">
                    <tr class="row mx-auto">
                        <td class="col-md-1 text-center text-sm " th:text="${iter.index + 1}" />
                        <td class="col-md-3 text-center text-sm" th:text="${user.id}" />
                        <td class="col-md-2 text-center text-sm" th:text="${user.username}" />
                        <td class="col-md-2 text-center text-sm" th:text="${user.firstName} + ' ' + ${user.lastName}" />
                        <td class="col-md-2 text-center text-sm" th:text="${user.email}" />
                        <td class="col-md-1 text-center text-sm" th:text="${#strings.listJoin(user.authorities, ', ')}" />
                        <td class="col-md-1 text-center">
                            <div class="row justify-content-center">
                                <th:block th:if="${#lists.contains(currentUser.authorities, 'ROLE_ROOT') && !currentUser.username.equals(user.username)}">
                                    <th:block th:if="${!#lists.contains(user.authorities, 'ROLE_ADMIN')}">
                                        <form th:action="@{/users/set-admin/{id}(id=${user.id})}" method="post">
                                            <!--input type="hidden" name="_csrf"
                                                   value="80417983-fe8b-45c7-963e-31f6915a1560"-->
                                            <button class="btn btn-dark cinephilia-orange-bg">ADMIN</button>
                                        </form>
                                    </th:block>
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_ADMIN')}">
                                        <form th:action="@{/users/set-user/{id}(id=${user.id})}" method="post">
                                            <!--input type="hidden" name="_csrf"
                                                   value="80417983-fe8b-45c7-963e-31f6915a1560"-->
                                            <button class="btn btn-dark cinephilia-orange-bg">USER</button>
                                        </form>
                                    </th:block>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
