<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-main-block">
        <div class="cinephilia-medium-text-left"> Username: <th:block th:text="${model.username}" /> </div>
        <div class="cinephilia-medium-text-left"> Email: <th:block th:text="${model.email}" /> </div>
        <div class="cinephilia-medium-text-left"> Name: <th:block th:text="${model.firstName}" /> <th:block th:text="${model.lastName}" /></div>
    </div>
    <a th:href="@{/profile/edit}">Edit Profile</a>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
