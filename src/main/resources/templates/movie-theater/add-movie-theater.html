<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-small-block col-md-offset-3">
        <h1 class="text-center">Add Genre</h1>
        <hr>
        <form th:action="@{/movie-theaters/add}" th:method="post">
            <div class="form-group">
                <label class="cinephilia-orange-text" for="name">Movie Theater Name</label>
                <input type="text" class="form-control" id="name" placeholder="Movie Theater Name" name="name">
            </div>
            <div class="form-group">
                <label class="cinephilia-orange-text" for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="District, Street, ..." name="address">
            </div>
            <div class="form-group">
                <label class="cinephilia-orange-text" for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phoneNumber">
            </div>
            <div class="form-group">
                <label class="cinephilia-orange-text" for="link">Link</label>
                <input type="text" class="form-control" id="link" placeholder="www.ExampleMovieTheaterChain.com/cinema/exampleMovieTheater" name="link">
            </div>
            <hr />
            <div class="text-center"><button type="submit" class="btn btn-dark align-content-center cinephilia-button">Add</button></div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
