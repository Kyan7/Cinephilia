<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-list-block">
        <h1 class="text-center">All Movie Theaters</h1>
        <hr>
        <div class="text-center"><a th:href="@{/movie-theaters/add}"><button class="btn btn-dark align-content-center cinephilia-button">Add</button></a></div>
        <hr />
        <table width="100%" class="table-sm table-hover table-bordered cinephilia-grey-bg central">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">ID</th>
                <th class="col-md-1 text-center">Name</th>
                <th class="col-md-2 text-center">Address</th>
                <th class="col-md-3 text-center">Link</th>
                <th class="col-md-2 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="movieTheater, iter : ${movieTheaters}">
                <tr class="row mx-auto">
                    <td class="col-md-1 text-center text-sm " th:text="${iter.index + 1}"></td>
                    <td class="col-md-3 text-center text-sm" th:text="${movieTheater.id}"></td>
                    <td class="col-md-1 text-center text-sm" th:text="${movieTheater.name}"></td>
                    <td class="col-md-2 text-center text-sm" th:text="${movieTheater.address}"></td>
                    <td class="col-md-3 text-center text-sm"><a class="cinephilia-dark-text-important" th:href="${movieTheater.link}" th:text="${movieTheater.link}"></a></td>
                    <td class="col-md-2 text-center">
                        <div class="row justify-content-center">
                            <a class="push-left" th:href="@{/movie-theaters/details/{id} (id = ${movieTheater.id})}">
                                <button class="btn btn-dark cinephilia-button">DETAILS</button>
                            </a>
                            <a class="push-left push-right" th:href="@{/movie-theaters/edit/{id} (id = ${movieTheater.id})}">
                                <button class="btn btn-dark cinephilia-button">EDIT</button>
                            </a>
                            <form class="push-right" th:action="@{/movie-theaters/delete/{id} (id = ${movieTheater.id})}" th:method="post">
                                <button class="btn btn-dark cinephilia-remove-button">X</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
