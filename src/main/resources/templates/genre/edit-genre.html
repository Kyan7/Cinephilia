<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-small-block col-md-offset-3">
        <h1 class="text-center">Edit Genre</h1>
        <hr>
        <form th:action="@{/genres/edit/{id} (id = ${model.id})}" th:method="post">
            <div class="form-group">
                <label class="cinephilia-orange-text" for="name">Genre Name</label>
                <input type="text" th:value="${model.name}" class="form-control" id="name" placeholder="Genre Name" name="name">
            </div>
            <hr>
            <div class="text-center"><button type="submit" class="btn btn-dark align-content-center cinephilia-button">Edit</button></div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
