<th:block th:fragment>
    <th:block sec:authorize="isAnonymous()">
        <div class="container-fluid cinephilia-dark">
            <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar cinephilia-dark">
                <a class="navbar-brand text-white cinephilia-navbar-logo" th:href="@{/}">CINEPHILIA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#guestNavBar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="guestNavBar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/users/login}">Login</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/users/register}">Register</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <div class="container-fluid cinephilia-dark">
            <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar cinephilia-dark">
                <a class="navbar-brand text-white cinephilia-navbar-logo" th:href="@{/home}">CINEPHILIA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNavBar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="userNavBar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/movies}">Movies</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/articles}">Articles</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="nav-item active">
                                <div class="dropdown">
                                    <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Admin
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                        <a class="dropdown-item" th:href="@{/user-list}">User List</a>
                                        <a class="dropdown-item" th:href="@{/article-list}">Article List</a>
                                        <a class="dropdown-item" th:href="@{/movie-list}">Movie List</a>
                                        <a class="dropdown-item" th:href="@{/recent-changes}">Recent Changes</a>
                                    </div>
                                </div>
                            </li>
                        </th:block>
                        <li class="nav-item active">
                            <a class="nav-link text-white" th:href="@{/users/profile}">Profile</a>
                        </li>
                        <li>
                            <form action="/logout?login" method="post">
                                <button class="nav-link logout-button">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>

            </header>
        </div>
    </th:block>
</th:block>
