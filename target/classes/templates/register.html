<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main class="">
    <div class="jumbotron cinephilia-dark cinephilia-form col-md-offset-3">
        <h1 class="text-center">Register</h1>
        <hr>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="********" name="password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="********" name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" name="email">
            </div>
            <div class="row">
                <div class="col">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" name="firstName">
                </div>
                <div class="col">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" name="lastName">
                </div>
            </div>
            <br>
            <div class="text-center"><button type="submit" class="btn btn-primary align-content-center">Register</button></div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
