<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron cinephilia-dark cinephilia-small-block">
        <h1 class="text-center">Login</h1>
        <hr>
        <form th:action="@{/users/login}" th:method="post">
            <div class="form-group">
                <label class="cinephilia-orange-text" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label class="cinephilia-orange-text" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" name="password">
            </div>
            <hr />
            <div class="text-center"><button type="submit" class="btn btn-dark align-content-center cinephilia-button">Login</button></div>
        </form>
        <br />
        <p class="text-center">Don't have an account? <a class="cinephilia-orange-text" th:href="@{/users/register}">Register</a> now!</p>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
